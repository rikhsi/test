<t-select-list 
    [options]="options()"
    [isLoading]="isLoading()"
    [formControl]="jobControl"
    (selected)="added.emit($event)"
    (searched)="searched.emit($event)"
    (loadMore)="loadMore.emit($event)"
/>

<div class="chips">
    @for (chip of selectedOptions(); track chip.value;) {
        <test-chip 
            [name]="chip.label" 
            (click)="onReset()"
        />
    }
</div>
