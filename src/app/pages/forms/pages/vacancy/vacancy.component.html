<h1>Новая вакансия</h1>

<form 
    [formGroup]="vacancyForm"
>
    <test-box-content 
        [name]="'Название вакансии'"
    >
        <test-input-default formControlName="title"/>
    </test-box-content>

    <test-box-content 
        [name]="'Должность сотрудника'"
    >
        <test-vc-position/>
    </test-box-content>

    <test-box-content 
        [name]="'Оплата'"
    >
        <test-vc-payment tPaymentDuration/>
    </test-box-content>

    <test-box-content 
        [name]="'Требования'"
    >

    <test-vc-requirements 
        [experienceList]="requirements.experiences"
        [workTimeList]="requirements.workTimes"
        [workTypeList]="requirements.workTypes"
    />
    </test-box-content>

    <test-box-content 
        [name]="'Описание'"
    >
        <test-textarea/>
    </test-box-content>

    <test-box-content 
        [name]="'Требуемые навыки'"
    >
        <test-vc-skills/>
    </test-box-content>

    <test-box-content 
        [name]="'Языки'"
    >
        <test-vc-language/>
    </test-box-content>

    <test-box-content 
        [name]="'Местоположение'"
    >
        <test-vc-location [regions]="regions | fti"/>
    </test-box-content>
</form>
