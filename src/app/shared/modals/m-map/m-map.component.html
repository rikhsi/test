<t-input-map 
    [formControl]="coordsControl" 
    class="map"
/>

<button
    nz-button
    nzType="primary"
    nzShape="circle"
    class="close"
    (click)="cancel()"
>
    <span nz-icon nzType="close"></span>
</button>

<div class="action">
    <button
        nz-button
        nzType="primary"
        nzShape="round"
        nzSize="large"
        [nzDanger]="true"
        (click)="reset()"
    >
        Очистить
    </button>

    <button
        nz-button
        nzType="primary"
        nzShape="round"
        nzSize="large"
        (click)="submit()"
    >
        Выбрать
    </button>
</div>
