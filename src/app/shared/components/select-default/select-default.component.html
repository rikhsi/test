<nz-form-item>
  @if (label(); as label) {
      <nz-form-label 
          [nzFor]="label"
          [nzNoColon]="noColon()"
          [nzRequired]="required()"
      >
          {{label}}
    </nz-form-label>
  }
  <nz-form-control
      [nzValidateStatus]="status()"
      [nzSuccessTip]="message()"
      [nzErrorTip]="message()"
      [nzWarningTip]="message()"
      [nzValidatingTip]="message()"
  >
    <nz-select
      [nzSize]="size()"
      [nzId]="label()" 
      [nzShowArrow]="true"
      [(ngModel)]="value"
      [nzShowSearch]="true"
      (ngModelChange)="modelChange($event)"
      [nzPlaceHolder]="placeholder()"
      [disabled]="disabled() || !options()?.length"
    >
      @for (option of options(); track option.value) {
        <nz-option [nzValue]="option.value" [nzLabel]="option.label"/>
      }
    </nz-select>
  </nz-form-control>
</nz-form-item>
